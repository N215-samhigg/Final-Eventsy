<h2 id="contactHead">CONTACT US:</h2>

<div class="contactContainer">
  <div class="contactForm">
    <input type="text" name="name" id="nameText" placeholder="Full Name..." />
    <input
      type="email"
      name="email"
      id="emailText"
      placeholder="Email Address..."
    />
    <input
      type="text"
      name="company"
      id="companyText"
      placeholder="Company..."
    />
    <input
      type="text"
      name="message"
      id="messageText"
      placeholder="Message..."
    />
    <button>SEND MESSAGE</button>
  </div>
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3285.3611739882026!2d-118.0405531244947!3d34.569726690229544!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2561e3cb4d2fb%3A0xabd44414b63cc9c8!2sSmoke%20Tree%20St%2C%20Palmdale%2C%20CA%2093552!5e0!3m2!1sen!2sus!4v1713990460788!5m2!1sen!2sus"
    style="border: 0"
    allowfullscreen=""
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"
  ></iframe>
</div>
